<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First-Deploy</title>
</head>
<body>
    <h1>ADDED IMAGE VIA LOCAL STORAGE</h1>
    <img src="./images/apple1.jpg" alt="apple-img" width="250px">
    <h1>ADDED IMAGE VIA CDN</h1>
    <img src="https://ik.imagekit.io/gangadharan/MERN/apple.jpg" alt="ample-img-CDN" width="250px">
    <h1>ADDED VIDEO VIA CDN</h1>
    <video src="https://ik.imagekit.io/gangadharan/MERN/sample.mp4" controls>Your Browser doesn't support video</video>
    <h1>CREATE A BASIC FORM</h1>
    <form>
        <label for="username">Username:</label>
        <input type="text" id="username">
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password">
        <br>
        <button>Submit</button>
        <h1>HTML ENTRIES</h1>
        <p>- copyright: &copy;</p>
        <p>- trademark: &trade;</p>
        <p>- ampersand: &amp;</p>
    </form>
</body>
</html>
